<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gettink</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f7a7a0545d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header center">
        <a href="index.html" class="logo">Get<span class="logo_black">tink</span></a>
        <ul class="header__nav">
            <li class="header__item">
                <a href="#" class="header__link button button_border button_signin">Sign In</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link button button_solid button_download">Download <i class="fab fa-windows"></i></a>
            </li>
        </ul>
    </header>

    <main class="main content center">
        <div class="content__banner">
            <div class="content__block">
                <h1 class="content__title">UPGRATE YOUR STREAM WITH US &#128526;</h1>
                <p class="content__text">Your subscribers will be fascinated by this features!</p>
            </div>
            <div class="content__block">
                <div class="rectangle rectangle_1">
                    <img src="sources/img/mouse.svg" class="rectangle__img" alt="">
                    <p class="rectangle__text">Disable <span class="rectangle__button">W</span></p>
                    <p class="rectangle__time">0:46</p>
                    <div class="rectangle__line rectangle__line_1"></div>
                </div>
                <div class="rectangle rectangle_2">
                    <img src="sources/img/mouse.svg" class="rectangle__img" alt="">
                    <p class="rectangle__text">Mouse inversion</p>
                    <p class="rectangle__time">0:20 <span class="rectangle__time_gray">/ 1:00</span></p>
                    <div class="rectangle__line rectangle__line_2"></div>
                </div>
                <div class="rectangle rectangle_3">
                    <img src="sources/img/mouse.svg" class="rectangle__img" alt="">
                    <p class="rectangle__text">Swap <span class="rectangle__button">W</span> and <span
                            class="rectangle__button">S</span></p>
                    <p class="rectangle__time">0:58 <span class="rectangle__time_gray">/ 1:00</span></p>
                    <div class="rectangle__line rectangle__line_3"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer center">
        <div class="footer__block">
            <p class="footer__copy">Copyright Â© 2020 Gettink inc. All rights reserved.</p> <a href="#"
                class="footer__link">Privacy Policy</a><a href="#" class="footer__link">Terms of Use</a>
            <select name="lang" id="lang" class="footer__select">
                <option class="footer__option" value="eng">ENG</option>
            </select>
        </div>
        <div class="footer__block">
            <a href="#" class="footer__link">INDEV</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
