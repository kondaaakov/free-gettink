<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Auth</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f7a7a0545d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="auth">
        <div class="auth__block">
            <h1 class="auth__title">Sign In</h1>
            <div class="auth__social">
                <img src="sources/img/yt.png" alt="" class="auth__img">
                <img src="sources/img/tw.png" alt="" class="auth__img">
                <img src="sources/img/x.png" alt="" class="auth__img">
                <img src="sources/img/vk.png" alt="" class="auth__img">
                <img src="sources/img/fb.png" alt="" class="auth__img">
            </div>
            <p class="auth__text">
                By authorizing, you confirm that you have read carefully and agree to our <a href="#"
                    class="auth__link">Terms</a> and our <a href="#" class="auth__link">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
